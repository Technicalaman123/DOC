<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desktop Site</title>
<style>
    body {
        background-color: skyblue;
        margin: 0;
        overflow: hidden;
    }
    #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 255, 0.5);
        z-index: 999;
        display: none;
        justify-content: center;
        align-items: center;
    }
    .overlay.active {
        display: flex;
    }
    #unlock {
        font-size: 2em;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>
<video id="video" autoplay muted loop>
    <!-- Replace "#" with your video file path -->
    <source src="intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class="overlay" id="overlay">
    <div id="lock">
        <h2>Enter Password:</h2>
        <!-- Display the entered password -->
        <span id="password"></span>
    </div>
    <!-- Input field for password -->
    <input type="password" id="input" style="font-size: 1.5em; padding: 10px;">
    <!-- Button to unlock -->
    <button id="unlock">Unlock</button>
</div>
<script>
    // Set the video source
    document.getElementById('video').src = "video.mp4";

    // Define the correct password
    const password = 258022;

    // Function to unlock
    document.getElementById('unlock').addEventListener('click', function() {
        const input = parseInt(document.getElementById('input').value);
        if (input === password) {
            // If the password is correct, remove the overlay and change the background color
            document.getElementById('overlay').classList.remove('active');
            document.body.style.backgroundColor = "blue";
            // Redirect to Google after 1 second
            setTimeout(function() {
                window.location.href = "https://technicalaman123.github.io/079ED0013HKD";
            }, 1000);
        } else {
            // If the password is incorrect, show an alert
            alert('Incorrect password! Try again.');
        }
    });

    // Show overlay after 2 seconds
    setTimeout(function() {
        document.getElementById('overlay').classList.add('active');
    }, 2000);
</script>
</body>
</html>
